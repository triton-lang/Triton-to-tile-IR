# Allowlist filter to create the CUDA Tile OSS repository.
# To be used with the `release.py` script hosted in
# https://gitlab-master.nvidia.com/dlarch-fastkernels/infrastructure/source-release-tools
#
# Usage example:
#
#   python /path-to-source-release-tools-repo/source_release_tools/release.py \
#       --src_path /path/to/dkg/tile_ir \
#       --dst_path /path/to/destination/folder \
#       --release_type public \
#       --allowlist_path /path/to/dkg/tile_ir/cuda_tile_allowlist_oss_repo_export.yml \
#       --verbose true

# Exclude files whose paths contain these patterns (case-sensitive).
exclude_patterns:
  - "Internal"
  - "internal"
  - "Experimental"
  - "experimental"

.gitignore: true
cmake: '*'
CMakeLists.txt: true
include: '*'
lib: '*'
python: '*'
README.md: true
test: '*'
tools: '*'
bloom: '*'
